<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Anonymous Functions</title>
		<style type="text/css" media="screen">
			#results li.pass { color: green; }
			#results li.fail { color: red; }
		</style>
	</head>
	<body>
		<ul id="results"></ul>
		<script type="text/javascript" src="assert.js"></script>
		<script>

			window.onload = function () {
				assert(true, 'power!');
			}

			var ninja = {
				shout: function() {
					assert(true, 'Ninja');
				}
			};

			ninja.shout();

			setTimeout(function() {
				assert(true, 'Forever!');
			}, 500);

		</script>
	</body>
</html>
